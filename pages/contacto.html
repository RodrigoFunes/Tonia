        <main>
            <!--Seccion Formulario-->
        <section>
            <h2>Contactanos</h2>
            <form name="contact_form" action="gracias.html" method="POST">
                <label for="form_name">Nombre y Apellido</label>
                <input type="text" name="nombre" id="form_nombre" required />
                <label for="form_email">Email</label>
                <input type="email" name="email" id="form_email" required />
                <label for="form_telefono">Telefono</label>
                <input type="tel" name="telefono" id="form_telefono" required/>
                <label for="form_area">Area</label>
                <select name="area" id="form_area" required />
                    <option selected="selected" value="0">Seleccione...</option>
                    <option value="toniahomedeco@gmail">Atencion al Cliente</option>
                </select>
                <label for="form_mensaje">Mensaje</label>
                <textarea name="mensaje" id="form_mensaje" rows="10" cols="35"></textarea>
                <input type="checkbox" name="newsletter" id="form_newsletter" checked="checked" />
                <label for="form_newsletter">¿Queres recibir nuestro Newsletter?</label>
                <input type="submit" name="enviar_formulario" value="Enviar Mensaje" />
                <input type="reset" name="borrar_formulario" value="Borrar Formulario" />
            </form>
        </main>
